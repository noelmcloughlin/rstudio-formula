# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml`.
# Only add an `os_family` which is/will be supported by the formula
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
{%- if grains.os == 'MacOS' %}
    {%- set macos_rootuser = salt['cmd.run']("stat -f '%Su' /dev/console") %}
    {%- set macos_rootgroup = salt['cmd.run']("stat -f '%Sg' /dev/console") %}
{%- endif %}

Debian:
  server:
    pkg:
      deps:
        - r-base
      name: rstudio-server
      packageurl:
        name: rstudio-server-rhel
        suffix: '-amd64.deb'
  desktop:
    pkg:
      archive:
        suffix: '-amd64-debian.tar.gz'
      packageurl:
        suffix: '-amd64.deb'

RedHat:
  server:
    pkg:
      deps:
        - epel-release
        - R
      name: rstudio-server-rhel
      packageurl:
        suffix: '-x86_64.rpm'
  desktop:
    pkg:
      archive:
        suffix: '-x86_64-fedora.tar.gz'
      packageurl:
        suffix: '-x86_64.rpm'

Suse:
  server:
    pkg:
      deps:
        - libgfortran43
        - R-base
      name: rstudio-server
      packageurl:
        suffix: '-x86_64.rpm'
  desktop:
    pkg:
      archive:
        suffix: '-x86_64.fedora.tar.gz'
      packageurl:
        suffix: '-x86_64.rpm'

Windows:
  server:
    pkg:
      name: RStudio
      archive:
        suffix: '.zip'
  desktop:
    pkg:
      name: RStudio
      archive:
        uri_part: windows
        suffix: '.zip'
        source_hash: 7fd3bc1b7464ec0d69e1d88b12f3e824684a507b6431927441138986cda59226

MacOS:
  rootuser: {{ macos_rootuser | d('') }}
  rootgroup: {{ macos_rootgroup | d('') }}
  desktop:
    pkg:
      name: RStudio
      use_upstream_archive: false
      use_upstream_macapp: true
      macapp:
        uri_part: 'macos'
        suffix: dmg
        source_hash: b67c987569e4638f14d64178ce34201e036f7dd318917f99a7624036c3f56885
