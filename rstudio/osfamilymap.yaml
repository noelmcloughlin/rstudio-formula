# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Setup variables using grains['os_family'] based logic.
# You just need to add the key:values for an `os_family` that differ
# from `defaults.yaml`.
# Only add an `os_family` which is/will be supported by the formula
#
# If you do not need to provide defaults via the `os_family` grain,
# you will need to provide at least an empty dict in this file, e.g.
# osfamilymap: {}
---
{%- if grains.os == 'MacOS' %}
    {%- set macos_rootuser = salt['cmd.run']("stat -f '%Su' /dev/console") %}
    {%- set macos_rootgroup = salt['cmd.run']("stat -f '%Sg' /dev/console") %}
{%- endif %}

Debian:
  server:
    pkg:
      name: rstudio-server
      packageurl:
        name: rstudio-server-rhel
        suffix: '-amd64.deb'
      deps:
        - xz-utils
  desktop:
    pkg:
      archive:
        suffix: '-amd64-debian.tar.gz'
      packageurl:
        suffix: '-amd64.deb'
      deps:
        - xz-utils

RedHat:
  server:
    pkg:
             {%- if 'osfinger' in grains and grains.os not in ('Fedora',) %}
      deps:
        - epel-release
             {%- endif %}
      name: rstudio-server-rhel
      packageurl:
        suffix: '-x86_64.rpm'
  desktop:
    pkg:
      archive:
        suffix: '-x86_64-fedora.tar.gz'
      packageurl:
        suffix: '-x86_64.rpm'

Suse:
  server:
    pkg:
      deps:
        - libgfortran5
      name: rstudio-server
      packageurl:
        suffix: '-x86_64.rpm'
  desktop:
    pkg:
      archive:
        suffix: '-x86_64.fedora.tar.gz'
      packageurl:
        suffix: '-x86_64.rpm'

Windows:
  server:
    pkg:
      name: RStudio
      archive:
        suffix: '.zip'
  desktop:
    pkg:
      name: RStudio
      archive:
        uri_part: windows
        suffix: '.zip'
        source_hash: 5d4cd64426ee0d9ad520861c86ea11783c16b0daff46006f75b1c2f50ae78f34

MacOS:
  rootuser: {{ macos_rootuser | d('') }}
  rootgroup: {{ macos_rootgroup | d('') }}
  desktop:
    pkg:
      name: RStudio
      use_upstream_archive: false
      use_upstream_macapp: true
      macapp:
        uri_part: 'macos'
        suffix: dmg
        source_hash: 74ea68eb92a02f6ced3172b8571a76ed3b1568668d6001d196aaafd826952746
