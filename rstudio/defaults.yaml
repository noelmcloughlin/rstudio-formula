# -*- coding: utf-8 -*-
# vim: ft=yaml
---
rstudio:
  rootuser: root
  rootgroup: root
  dir:
    tmp: /tmp/rstudio
    archive: /opt/rstudio

  server:
    version: 1.2.5033
    config_file: /etc/default/desktop.ini
    config: {}
    environ_file: /etc/default/desktop.sh
    environ: []
    pkg:
      use_upstream_packageurl: true
      use_upstream_archive: false
      name: rstudio
      deps:
        - curl
        - gzip
        - tar
      packageurl:
        suffix: '-amd64.deb'
        uri: https://download2.rstudio.org
        uri_part: ''
        # https://rstudio.com/code-signing
        keyserver: keys.gnupg.net
        keyid: 3F32EE77E331692F

  desktop:
    version: 1.2.5033
    config_file: /etc/default/desktop.ini
    config: {}
    environ_file: /etc/default/desktop.sh
    environ: []
    pkg:
      use_upstream_archive: false
      use_upstream_macapp: false
      use_upstream_packageurl: true
      name: rstudio
      deps:
        - curl
        - gzip
        - tar
      archive:
        suffix: tar.gz
        uri: https://download1.rstudio.org
        uri_part: ''
        enforce_toplevel: false
        options: '--strip-components=1'
      packageurl:
        suffix: '-amd64.deb'
        uri: https://download1.rstudio.org
        uri_part: ''
        # https://rstudio.com/code-signing
        keyserver: keys.gnupg.net
        keyid: 3F32EE77E331692F
      macapp:
        suffix: dmg
        uri: https://download1.rstudio.org
        uri_part: ''

  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults

  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 3
    until: true
    interval: 60
    splay: 10
  linux:
    altpriority: 0
