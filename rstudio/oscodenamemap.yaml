---
{#### macro to populate each oscode entry ####}

{% macro os_codename(name, part) %}
{{ codename|default(part, true) }}:
  server:
    use_upstream_package_directurl: false
    pkg:
      archive:
        uri_part: {{ part }}
      directurl:
        uri_part: {{ part }}
  desktop:
    use_upstream_package_directurl: false
    pkg:
      archive:
        uri_part: {{ part }}
      directurl:
        uri_part: {{ part }}
{% endmacro %}


